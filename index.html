<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4Acu1a70r</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="output-top"></div>
            <div class="output-bottom"></div>
        </div>
        <div class="buttons">
            <button class="span-two allClear" onclick="clearAll()">AC</button>
            <button class="delete" onclick="deleteBottom()">DEL</button>
            <button class="numBtn">0</button>
            <button class="numBtn">1</button>
            <button class="numBtn">2</button>
            <button class="numBtn">3</button>
            <button class="numBtn">4</button>
            <button class="numBtn">5</button>
            <button class="numBtn">6</button>
            <button class="numBtn">7</button>
            <button class="numBtn">8</button>
            <button class="numBtn">9</button>
            <button class="opButtons" onclick="operate(currentOperand, previousOperand,'*')">*</button>
            <button class="opButtons" onclick="operate(currentOperand, previousOperand,'+' )">+</button>
            <button class="opButtons" onclick="operate(currentOperand, previousOperand,'-')">-</button>
            <button class="opButtons" onclick="operate(currentOperand, previousOperand,'/')">/</button>
            <button class="opButtons" class="span-two" id="equals" onclick="operate(currentOperand, previousOperand,'=')">=</button>
        </div>
        <p>Zaaraf</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
